<!-- Display MCQs, Take test. Take test button will redirect user to this page -->

<!-- Bootstrap 4 CSS	https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css			
Bootstrap 4 JS	https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js			
Jquery	https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js			 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/mcq.css" />

    <title>Take test</title>
  </head>
  <body>
    <form action="/quiz/{{filename}}" method="POST">
      {% for mcq in mcq_list %}
      <div class="container mt-sm-5 my-1">
        <div class="question ml-sm-5 pl-sm-5 pt-2">
          <div class="py-2 h5"><b>{{ mcq["question"] }}</b></div>
          <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
            {% for option in mcq["choices"] %}

            <label class="options"
              >{{ option }}
              <input
                type="radio"
                name='{{ mcq["question"] }}'
                value="{{ option }}"
              />
              <span class="checkmark"></span>
            </label>

            {% endfor %}
          </div>
        </div>
        {#
        <div class="d-flex align-items-center pt-3">
          <div id="prev"><button class="btn btn-primary">Previous</button></div>
          <div class="ml-auto mr-sm-5">
            <button class="btn btn-success">Next</button>
          </div>
        </div>
        #}
      </div>
      {% endfor %}
      <div class="btn-lg margin-top-50 text-center" id="submit">
        <button type="submit" value="submit" class="btn btn-primary">
          Submit
        </button>
      </div>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
